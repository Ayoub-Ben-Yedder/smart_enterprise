
    {% extends "base.html" %}

    {% block title %}Add Employee - Smart Enterprise{% endblock %}

    {% block page_title %}Add Employee{% endblock %}
    {% block page_description %}Add employee images to be used face recognition{% endblock %}

    {% block content %}
    <!-- Upload Section -->
    <div class="rounded-lg border border-gray-200 dark:border-gray-700 bg-white dark:bg-gray-800 text-gray-900 dark:text-gray-100 shadow-sm mb-8">
      <div class="p-6">
        <div class="flex items-center space-x-2 mb-4">
          <svg class="w-5 h-5 text-gray-500 dark:text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"/>
          </svg>
          <h3 class="text-lg font-semibold">Upload Photo</h3>
        </div>
        <form class="flex gap-4 items-end" action="/upload" method="post" enctype="multipart/form-data">
          <div class="flex-1">
            <input 
              type="file" 
              name="file" 
              accept="image/*" 
              required 
              class="flex h-10 w-full rounded-md border border-gray-200 dark:border-gray-600 bg-white dark:bg-gray-700 px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-gray-500 dark:placeholder:text-gray-400 focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50"
            >
          </div>
          <button 
            type="submit" 
            class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 bg-gray-900 dark:bg-gray-100 text-white dark:text-gray-900 hover:bg-gray-800 dark:hover:bg-gray-200 h-10 px-4 py-2"
          >
            Upload Photo
          </button>
        </form>
      </div>
    </div>
{% endblock %}
